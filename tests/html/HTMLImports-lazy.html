<html>
  <head>
    <title>HTMLImports lazy</title>
    <script>WCT = {waitFor: function(cb){ cb() }}</script>
    <script src="../polyfills.js"></script>
    <script src="../../../web-component-tester/browser.js"></script>
    <link id="imp" rel="import" href="imports/import-1.html">
    <link id="err" rel="import" href="imports/404-error.html">
  </head>
  <body>
    <script>
      test('HTMLImports lazily loaded', function(done) {
        assert.isNotOk(window.HTMLImports, 'not loaded yet');
        // Wait imports to finish.
        document.addEventListener('HTMLImportsLoaded', function() {
          assert.isOk(imp.import, 'imported');
          assert.isNotOk(err.import, 'errored');
          done();
        });
        var s = document.createElement('script');
        s.src = '../../html-imports-loader.js';
        document.head.appendChild(s);
      });
    </script>
  </body>
</html>
